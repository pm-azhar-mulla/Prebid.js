<!--
  This page calls a single bidder for a single ad slot. It can be considered a "hello world" example for using
  Prebid with the Google Publisher Tag.
  It also makes a good test page for new adapter PR submissions. Simply set your server's Bid Params object in the
  bids array inside the adUnits, and it will use your adapter to load an ad.
  NOTE that many ad servers won't send back an ad if the URL is localhost... so you might need to
  set an alias in your /etc/hosts file so that you can load this page from a different domain.
-->

<!-- 
	- Prebid core should pass details about registered aliases for the original bidder
	- bidderRequest should have details about registered aliases, maxBids per alias
	- if adUnit has mentioned the alias in bids, then when bidder is called for alias then the bidder can choose to do nothing
 -->

 <html>
    <head>
        <script async src="../../build/dev/prebid.js"></script>
        <script async src="https://www.googletagservices.com/tag/js/gpt.js"></script>
        <script>
            var FAILSAFE_TIMEOUT = 3300;
            var PREBID_TIMEOUT = 3000;
    
            var adUnits = [{
                code: 'div-gpt-ad-1460505748561-0',
                mediaTypes: {
                    banner: {
                        sizes: [[300, 250], [300,600]],
                    }
                },            
                // Replace this object to test a new Adapter!
                bids: [{
                        bidder: 'pubmatic',
                        params: {
                            publisherId: '103207',
                            adUnit: 'dcomHomeTop-728x90'
                        },
                    },
                    {bidder: "appnexus",
                    params: {placementId: '8801674'}
                      }
    
                ]
            }];
    
            var pbjs = pbjs || {};
            pbjs.que = pbjs.que || [];
    
        </script>
    
        <script>
            var googletag = googletag || {};
            googletag.cmd = googletag.cmd || [];
            googletag.cmd.push(function() {
                googletag.pubads().disableInitialLoad();
            });
    
            pbjs.que.push(function() {
    
                pbjs.addAdUnits(adUnits);
                pbjs.enableAnalytics({
                    provider: 'pubmatic',
                    options: {
                        "publisherId": 103207 // please contact PubMatic to get a publisherId for yourself
                    }
                });
                pbjs.bidderSettings = {
                    standard: {
                        allowAlternateBidderCodes: false,    // the default if not specified for a specific adapter
                    },
                    'pubmatic': {
                        allowAlternateBidderCodes: true,
                        allowZeroCpmBids: false,
                        allowedAlternateBidderCodes: ["groupm"]
                    }
                }
                pbjs.requestBids({
                    bidsBackHandler: sendAdserverRequest,
                    timeout: PREBID_TIMEOUT
                });
            });
    
            function sendAdserverRequest() {
                if (pbjs.adserverRequestSent) return;
                pbjs.adserverRequestSent = true;
                googletag.cmd.push(function() {
                    pbjs.que.push(function() {
                        pbjs.setTargetingForGPTAsync();
                        console.log("Azzi >> Auction done");
                        setTimeout(function(){
                            console.log("Azzi >> Refreshing slot");
                            googletag.pubads().refresh();
                        },30000);
                        
                    });
                });
            }
    
            setTimeout(function() {
                sendAdserverRequest();
            }, FAILSAFE_TIMEOUT);
    
        </script>
    
        <script>
            googletag.cmd.push(function () {
                googletag.defineSlot('/19968336/header-bid-tag-0', [[300, 250], [300, 600]], 'div-gpt-ad-1460505748561-0').addService(googletag.pubads());
    
                googletag.pubads().enableSingleRequest();
                googletag.enableServices();
            });
        </script>
    </head>
    
    <body>
    <h2>Prebid.js Test</h2>
    <h5>Div-1</h5>
    <div id='div-gpt-ad-1460505748561-0'>
        <script type='text/javascript'>
            googletag.cmd.push(function() { googletag.display('div-gpt-ad-1460505748561-0'); });
        </script>
    </div>

    </body>
    </html>
